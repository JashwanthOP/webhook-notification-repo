<!DOCTYPE html>
<html lang="en">
<body>
    <h4>Workflow Details</h4>
    <table border="1">
        <tr>
            <th>Workflow Run ID</th>
            <th>Workflow Name</th>
            <th>Commit Hash</th>
            <th>Commit Date</th>
            <th>Commit Title</th>
        </tr>
        <tr>
            <td><a href="https://github.com/${{ github.repository }}/runs/${{ github.run_id }}">#WORKFLOW_RUN_ID</a></td>
            <td>#WORKFLOW_NAME</td>
            <td><a href="https://github.com/${{ github.repository }}/commit/#RECENT_COMMIT_HASH">#RECENT_COMMIT_HASH</a></td>
            <td>#RECENT_COMMIT_DATE</td>
            <td>#RECENT_COMMIT_TITLE</td>
        </tr>
    </table>
</body>
</html>
